<div data-role="page" id="setup">

  <div data-role="header">
    <h1></h1>
  </div><!-- /header -->

  <div role="main" class="ui-content">

    <label for="text-basic">Player 1:</label>
    <input name="text-basic" id="p1name" value="" type="text">

    <input name="text-basic" id="p2name" value="" type="text">

          <option value="par3">Blank par 3</option>
          <option value="par72">Blank par 72</option>
          <option value="QE">Queen Elizabeth</option>
          <option value="StanleyPark">Stanley Park</option>
          <option value="RupertPark">Rupert Park</option>
      </select>

      <p><a href="#one" id="startgame" class="ui-btn ui-shadow ui-corner-all">Create 4 Player Scorecard</a></p>
      <p><a href="#one" id="newsinglegame" class="ui-btn ui-shadow ui-corner-all">Create Detailed Single Player Scorecard</a></p>

  </div><!-- /content -->

  <div data-role="footer" data-theme="a">
    <h4></h4>
  </div><!-- /footer -->
</div>



<!-- Start of first page: #one -->
<div data-role="page" id="one">

    <table id="frontnine">

<!-- Start of second page: #two -->
<div data-role="page" id="two" data-theme="a">

  <div data-role="header">
    <h1>Two</h1>
  </div><!-- /header -->



  <div role="main" class="ui-content">

    <table id="backnine">
    </table>

   <table id="backninetotals" class="totals_table">

    <p><a href="#one" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">View Front 9</a></p>

  </div><!-- /content -->

  <div data-role="footer">
    <h4></h4>
  </div><!-- /footer -->
</div><!-- /page two -->

<div data-role="stats" id="stats" data-theme="a">

    <div data-role="header">
        <h1>Stats</h1>
    </div><!-- /header -->



    <div role="main" class="ui-content">

        <table>
            <tr>
                <td>
                    Number of games
                </td>
                <td id="number_of_games"></td>
            </tr>
            <tr>
                <td>
                    Average score (total)
                </td>
                <td id="average_score_total"></td>
            </tr>
            <tr>
                <td>
                    Average score (last 20)
                </td>
                <td id="average_score_last20"></td>
            </tr>
            <tr>
                <td>
                    Best score
                </td>
                <td id="best_score"></td>
            </tr>
            <tr>
                <td>
                    Worst score
                </td>
                <td id="worst_score"></td>
            </tr>
        </table>

    </div><!-- /content -->

    <div data-role="footer">
        <h4></h4>
    </div><!-- /footer -->
</div><!-- /page stats -->
