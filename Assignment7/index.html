<body class="f_82">
<div class="wrapper">
  <div class="box_main">
    <header>
      <h1>Google Maps API - Directions Application</h1>
    </header>

    <section>

        <h2>Directions to BCIT Campuses</h2>

        <table>
            <tr>
                <td>
                    <form id="address">
                        Address:<br />
                        <input type="text" name="address" id="street">
                        <br />
                        City:<br>
                        <input type="text" name="city" id="city">
                        <br />
                        Province:<br />
                        <input type="text" name="province" id="province">
                    </form>
                    <br />
                </td>
                <td>
                    <select id="campuses">
                        <option value="BCIT Canada Way">Burnaby Campus</option>
                        <option value="BCIT Downtown Campus">Downtown Campus</option>
                        <option value="BCIT Marine Campus">Marine Campus</option>
                        <option value="BCIT Aerospace Technology Campus">Aerospace Technology Campus</option>
                        <option value="BCIT Annacis Island Campus">Annacis Island Campus</option>
                        <!--<option value="Satellite Locations">Satellite Locations</option>-->
                    </select><br /><br />

                    <button type="button" id="get_direction">Get Directions</button>

                </td>
            </tr>
        </table>
        <br />
        <br />

        <div class="container_map_application">

          <!--<button class="btn_clear" id="btn_clear">Clear Markers and Directions</button>-->

          <div id="map_03" class="map map_03">

          </div><!-- end map_03 -->

          <div id="output_directions" class="output_directions">
            <h2>Directions</h2>
            <div id="directions" class="directions">
            </div><!-- end directions -->
          </div><!-- output_directions -->

          <div class="clear">
          </div><!-- end clear -->

        </div><!-- end container_map_application -->
                    
    </section>
    <footer>
    </footer>
